<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Wadau Experience</title>
    <link rel="stylesheet" href="../frontend/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="staff-container">
        <!-- Staff Header -->
        <header class="staff-header">
            <div class="staff-logo">
                <img src="../frontend/images/logo-wadau.svg" alt="Wadau logo" class="logo">
                <div class="wadau">Wadau Staff</div>
            </div>
            
            <div class="staff-controls">
                <button id="pause-orders" class="pause-button">
                    <span>Pause Orders</span><i class="fas fa-pause"></i> 
                </button>
                
                <div class="staff-search">
                    <button id="search-toggle" class="staff-button">
                         <span>Search</span><i class="fas fa-search"></i>
                    </button>
                    <div class="search-bar" style="display: none;">
                        <input type="text" placeholder="Search orders...">
                        <button class="cancel-search">X</button>
                    </div>
                </div>
                
                <div class="staff-date">
                    <span>Today</span>
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>
        </header>
        
        <!-- Orders Summary -->
        <section class="orders-summary">
            <div class="summary-item">
                <img src="../frontend/images/waiter.png" alt="Orders" class="chef-icon">
                <div>
                    <h2 id="total-orders">0</h2>
                    <p>Total Orders</p>
                    <p id="paid-orders">0 Paid</p>
                </div>
            </div>
            
            <div class="summary-total">
                <h2>Total Amount</h2>
                <p id="total-amount">KSh 0.00</p>
            </div>
            
            <div class="summary-sort">
                <select id="order-sort">
                    <option value="size">By Order Size</option>
                    <option value="time">By Order Time</option>
                    <option value="status">By Status</option>
                </select>
            </div>
        </section>
        
        <!-- Orders List -->
        <section class="orders-list">
            <div class="order-header">
                <span>Customer Details</span>
                <span>Payment</span>
                <span>Status</span>
            </div>
            
            <div id="orders-container">
                <!-- Orders will be dynamically inserted here -->
                <div class="no-orders">No orders available</div>
            </div>
        </section>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
