<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Wadau Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .checkout-container {
            display: flex;
            min-height: 100vh; /* At least full viewport height */
            width: 100%;
        }
        
        .checkout-left {
            flex: 1;
            background: url("../frontend/images/hotel.png") center center no-repeat;
            background-size: cover; 
        }
        
        /* RIGHT side: Form area */
        .checkout-right {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
        }
        .back{
            position: absolute;
            top: 40px;
            left: 100px;
            font-size: 18px;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        /* Cancel link pinned near the top-right corner */
        .checkout-cancel-link {
            position: absolute;
            top: 40px;
            right: 110px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* Wrapper for heading + decorative image + form */
        .checkout-form-content {
            width: 100%;
            max-width: 85%;  
            text-align: center; 
            margin-top: 80px;
        }
        
        /* Main heading */
        .checkout-form-content h1 {
            font-size: 32px;
            margin: 0 0 10px;
            font-weight: normal;
               
        }
        
        /* Decorative image */
        .checkout-decorative-image {
            max-width: 80%;
            margin-bottom: 30px;
        }
        
        /* The form itself */
        .checkout-form-content form {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        
        /* Input fields with bottom border */
        .checkout-input {
            margin: 0 auto 20px auto;
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #000; /* Straight black line */
            background: transparent;
            outline: none;
            font-family: inherit;
            text-align: left; /* Change to center if desired */
        }

            /* Apply Arial font only to time and number input fields */
            .checkout-input[type="time"],
            .checkout-input[type="number"] {
            font-family: Arial, sans-serif !important;
            }

        
        /* Extra info text */
        .checkout-info-text {
            margin-bottom: 30px;
            font-family: 'TheSeasons', serif;
            color: #555;
            font-size: 20px;
        }
        
        /* Payment buttons container */
        .payment-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }
        
        .paylater {
            background-color: transparent;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .paylater:hover {
            background-color: #f5f5f5;
            border-radius: 25px;
        }

        .paynow {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: 1px solid #000;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .paynow:hover {
            background-color: #333;
            border-color: #333;
        }
        /* Responsive: stack columns on smaller screens */
        @media (max-width: 768px) {
            .checkout-container {
            flex-direction: column;
            }
            /* Show or hide columns as needed */
            .checkout-left {
            order: -1; /* Moves image above the form */
            height: 50vh; /* Pick a fixed height or let content dictate */
            }
            .checkout-form-content {
            margin-top: 60px;
            }
        }
    </style>
</head>
<body>
      <div class="checkout-container">
    <!-- LEFT side: Background image -->
    <div class="checkout-left"></div>

    <!-- RIGHT side: Reservation form -->
    <div class="checkout-right">
        <span class="back" id="back-button">
                <img src="images\left-arrow.png" alt="Back" class="icon"> back
        </span>
      <!-- <a href="#" class="checkout-cancel-link" onclick="goBack()">Cancel</a> -->
      <span class="checkout-cancel-link" onclick="goBack()">Cancel</span>
      <div class="checkout-form-content">
        <h1>Wadau Experience Reservation</h1>
        <img
          src="images\decorative.png"
          alt="Decorative swirl"
          class="checkout-decorative-image"
        />
        

        <form>
          <input type="text" placeholder="Name" class="checkout-input"/>
          <input type="text" placeholder="Phone" class="checkout-input"/>
          <input type="date" placeholder="date"  class="checkout-input"/>
          <input type="time" placeholder="Arrival time" class="checkout-input"/> 
          <input type="number" placeholder="No. of guests" class="checkout-input" min="1"/>    

          <p class="checkout-info-text">Pay now to find everything ready upon your arrival</p>
          <div class="payment-buttons">
                <button type="button" class="paylater">Pay on arrival</button>
                <button type="button" class="paynow">Pay Now</button>
            </div>
        </form>
      </div>
    </div>
  </div>
    <script src="scripts/reservation.js"></script>
</body>
</html>
