<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Wadau Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <main class="reservation-container">
        <div class="hotel-image-container">
            <img src="images\hotel.png" alt="hotel" class="hotel-image">
        </div>
        <div class="reservation-form-container">
            <button id="back-button" class="home-button"><i class="fa-solid fa-chevron-left"></i> Menu</button>
            <h2>Wadau Experience Reservation</h2>
            <form id="reservation-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                    
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" required>
                </div>
                
                <div class="form-group">
                    <label for="guests">No. of Guests</label>
                    <input type="number" id="guests" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="m-pesa">M-Pesa Number</label>
                    <input type="tel" id="m-pesa" required>
                </div>
                
                <p>Pay now to find everything ready upon your arrival</p>
                
                <button type="button" class="paylater">Pay on arrival</button>
                <button type="button" class="paynow">Pay Now</button>
        </form>
    </main>

    <script src="scripts/reservation.js"></script>
</body>
</html>
