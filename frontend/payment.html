<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Wadau Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .checkout-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        .checkout-left {
            flex: 1;
            background: url("../frontend/images/hotel.png") center center no-repeat;
            background-size: cover;
        }
        
        .payment-container {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding-top: 20px;
        }
        
        .header-buttons {
            padding-top: 20px;
            position: absolute;
            top: 20px;
            width: 100%;
            max-width: 80%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .back-button, .cancel-button {
            display: flex;
            align-items: center;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .back-button img, .cancel-button img {
            margin-right: 5px;
        }
        
        .payment-content {
            width: 100%;
            max-width: 70%;
            margin-top: 80px;
        }
        .payment-content h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            margin: 0 0 10px;
            font-weight: normal;
        }
        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .checkout-decorative-image {
            max-width: 500px;
            margin: 0 auto 30px;
            display: block;
        }
        
        .payment-select {
            width: 100%;
            margin-bottom: 30px;
        }
        
        .payment-select select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(155, 154, 154, 0.2);
            border: none;
        }
        
        .payment-form {
            display: none;
            width: 100%;
        }
        
        .payment-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            background-color: rgba(155, 154, 154, 0.2);
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .row .form-group {
            flex: 1;
        }
        
        .pay-button {
            width: 100%;
            padding: 14px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column;
            }
            
            .checkout-left {
                height: 200px;
            }
            
            .payment-content {
                margin-top: 60px;
            }
            
            .header-buttons {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
<div class="checkout-container">
    <!-- LEFT side: Background image -->
    <div class="checkout-left"></div>

    <div class="payment-container">
        <div class="header-buttons">
            <a href="#" class="back-button" id="back-button">
                <img src="images/left-arrow.png" alt="Back" class="icon"> Back
            </a>
            <a href="#" class="cancel-button" id="cancel-button">
                Cancel
            </a>
        </div>
        
        <div class="payment-content">
            <h1>Wadau Experience Reservation</h1>
            <img src="images/decorative.png" alt="Decorative swirl" class="checkout-decorative-image">
            
            <div class="payment-header">
                <p>Choose your preferred payment option</p>
            </div>
            
            <div class="payment-select">
                <select id="payment-method-select">
                    <option value="mpesa">M-Pesa</option>
                    <option value="card">Credit/Debit Card</option>
                </select>
            </div>
            
            <!-- M-Pesa Payment Form -->
            <form id="mpesa-form" class="payment-form active">
                <div class="form-group">
                    <label for="mpesa-phone">Phone Number</label>
                    <input type="text" id="mpesa-phone" class="form-control" placeholder="e.g. 254712345678">
                </div>
                <button type="button" class="pay-button" id="mpesa-pay-button">Pay Now</button>
            </form>
            
            <!-- Card Payment Form -->
            <form id="card-form" class="payment-form">
                <div class="form-group">
                    <input type="text" id="card-number" class="form-control" placeholder="Card Number" maxlength="19">
                </div>
                <div class="form-group">
                    <label for="card-cvv">CVV</label>
                    <input type="text" id="card-cvv" class="form-control" placeholder="123">
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="card-expiry-month">Month</label>
                        <select id="card-expiry-month" class="form-control">
                            <option value="">Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="card-expiry-year">Year</label>
                        <select id="card-expiry-year" class="form-control">
                            <option value="">Year</option>
                            <!-- Generate next 10 years -->
                            <script>
                                const currentYear = new Date().getFullYear();
                                for (let i = 0; i < 10; i++) {
                                    document.write(`<option value="${currentYear + i}">${currentYear + i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="text" id="card-amount" class="form-control" placeholder="Amount" readonly>
                </div>
                
                <button type="button" class="pay-button" id="card-pay-button">Pay Now</button>
            </form>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get reservation data from localStorage
    const reservation = JSON.parse(localStorage.getItem('current-reservation'));
    if (reservation) {
        document.getElementById('card-amount').value = `Ksh ${reservation.amount || '0.00'}`;
    }
    
    // Payment method selection
    const paymentSelect = document.getElementById('payment-method-select');
    paymentSelect.addEventListener('change', function() {
        // Hide all forms
        document.querySelectorAll('.payment-form').forEach(form => {
            form.classList.remove('active');
        });
        
        // Show selected form
        const methodType = this.value;
        document.getElementById(`${methodType}-form`).classList.add('active');
    });
    
    // Input formatting
    const cardNumberInput = document.getElementById('card-number');
    if (cardNumberInput) {
        cardNumberInput.addEventListener('input', function(e) {
            // Format card number with spaces every 4 digits
            let value = this.value.replace(/\s+/g, '').replace(/[^0-9]/g, '');
            if (value.length > 0) {
                value = value.match(new RegExp('.{1,4}', 'g')).join(' ');
            }
            this.value = value;
        });
    }
    
    const cvvInput = document.getElementById('card-cvv');
    if (cvvInput) {
        cvvInput.addEventListener('input', function(e) {
            // Limit to 3-4 digits
            this.value = this.value.replace(/[^0-9]/g, '').substring(0, 4);
        });
    }
    
    const mpesaInput = document.getElementById('mpesa-phone');
    if (mpesaInput) {
        mpesaInput.addEventListener('input', function() {
            // Allows numbers and + character
            this.value = this.value.replace(/[^0-9+]/g, '');
        });
    }
    
    // Button event listeners
    document.getElementById('back-button').addEventListener('click', goBack);
    document.getElementById('cancel-button').addEventListener('click', goBack);
    document.getElementById('mpesa-pay-button').addEventListener('click', () => processPayment('mpesa'));
    document.getElementById('card-pay-button').addEventListener('click', () => processPayment('card'));
});

function goBack() {
    window.history.back();
}
function processPayment(method) {
    const reservation = JSON.parse(localStorage.getItem('current-reservation')) || {};

    // Validate payment details
    if (method === 'mpesa') {
        const phone = document.getElementById('mpesa-phone').value.trim();
        if (!phone) {
            alert('Please enter your M-Pesa phone number');
            return;
        }
        reservation.paymentMethod = 'M-Pesa';
        reservation.mpesaNumber = phone;
    } 
    else if (method === 'card') {
        const cardNumber = document.getElementById('card-number').value.trim();
        const cvv = document.getElementById('card-cvv').value.trim();
        const expiryMonth = document.getElementById('card-expiry-month').value;
        const expiryYear = document.getElementById('card-expiry-year').value;
        
        if (!cardNumber || !cvv || !expiryMonth || !expiryYear) {
            alert('Please fill in all card details');
            return;
        }
        
        if (cardNumber.replace(/\s/g, '').length < 16) {
            alert('Please enter a valid 16-digit card number');
            return;
        }
        
        reservation.paymentMethod = 'Card';
        reservation.cardLastFour = cardNumber.slice(-4);
        reservation.cardExpiry = `${expiryMonth}/${expiryYear}`;
    }
    
    // Update reservation data
    localStorage.setItem('current-reservation', JSON.stringify(reservation));
    
    // Show processing state
    const button = document.getElementById(`${method}-pay-button`);
    if (button) {
        button.disabled = true;
        button.textContent = 'Processing...';
    }
    
    // Process payment
    setTimeout(() => {
        try {
            console.log("Starting payment processing..."); // Debug log
            
            // 1. Get current reservation data
            const reservation = JSON.parse(localStorage.getItem('current-reservation')) || {};
            console.log("Current reservation:", reservation); // Debug log
            
            // 2. Save to reservations
            const reservations = JSON.parse(localStorage.getItem('wadau-reservations')) || [];
            reservations.push(reservation);
            localStorage.setItem('wadau-reservations', JSON.stringify(reservations));
            console.log("Reservation saved"); // Debug log
            
            // 3. Clear the cart - THIS IS THE CRUCIAL PART
            if (window.cart) {
                console.log("Cart object found, clearing..."); // Debug log
                window.cart.clearCart();
                
                // Verify clearing worked
                const currentCart = JSON.parse(localStorage.getItem("wadau-cart") || "[]");
                console.log("Cart after clearing:", currentCart); // Debug log
                
                if (currentCart.length > 0) {
                    throw new Error("Cart didn't clear properly");
                }
            } else {
                console.warn("Cart object not found in window"); // Debug log
                // Fallback: manually clear localStorage
                localStorage.setItem("wadau-cart", "[]");
            }
            
            // 4. Clean up temporary data
            localStorage.removeItem('current-reservation');
            console.log("Temporary data cleared"); // Debug log
            
            // 5. Redirect to confirmation
            console.log("Redirecting to subscription page..."); // Debug log
            window.location.href = 'subscription.html';
            
        } catch (error) {
            console.error("Payment processing failed:", error);
            if (button) {
                button.disabled = false;
                button.textContent = 'Pay Now';
            }
            alert("Payment processing failed. Please try again.");
        }
    }, 2000);
}
</script>
</body>
</html>
