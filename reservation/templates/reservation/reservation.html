{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Reservations - Wadau Experience</title>
    <link rel="stylesheet" href="{% static 'reservation/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-left"></div>

        <div class="checkout-right">
            <span class="back" id="back-button">
                <img src="/static/reservation/images/left-arrow.png" alt="Back" class="icon"> back
            </span>
            <span id="checkout-cancel-link" class="checkout-cancel-link">Cancel</span>
            <div class="checkout-form-content">
                <h1>Wadau Experience Reservation</h1>
                <img src="/static/reservation/images/decorative.png" alt="Decorative swirl" class="checkout-decorative-image"/>
                
                <form>
                    <input type="text" placeholder="Name" class="checkout-input"/>
                    <input type="text" placeholder="Phone" class="checkout-input"/>
                    <input type="date" placeholder="date" class="checkout-input"/>
                    <input type="time" placeholder="Arrival time" class="checkout-input"/> 
                    <input type="number" placeholder="No. of guests" class="checkout-input" min="1"/>    

                    <p class="checkout-info-text">Pay now to find everything ready upon your arrival</p>
                    <div class="payment-buttons">
                        <button type="button" class="paylater">Pay on arrival</button>
                        <button type="button" class="paynow">Pay Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/reservation.js"></script>
</body>
<script>
document.addEventListener('DOMContentLoaded', () => {
  let lastScrollTop = 0;
  const buttons = document.querySelectorAll('.back, .back-button, .checkout-cancel-link, .cancel-button');

  window.addEventListener('scroll', () => {
    if (window.innerWidth > 768) {
      // On desktop, always show buttons
      buttons.forEach(btn => {
        btn.style.opacity = '1';
        btn.style.pointerEvents = 'auto';
      });
      return;
    }

    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop) {
      // Scrolling down - hide buttons
      buttons.forEach(btn => {
        btn.style.opacity = '0';
        btn.style.pointerEvents = 'none';
      });
    } else {
      // Scrolling up - show buttons
      buttons.forEach(btn => {
        btn.style.opacity = '1';
        btn.style.pointerEvents = 'auto';
      });
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  });
});
</script>

</html>
