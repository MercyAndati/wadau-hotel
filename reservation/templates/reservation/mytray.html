{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>My Tray - Wadau Experience</title>
    <link rel="stylesheet" href="{% static 'reservation/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="second-header">
        <header>
            <span class="back" id="back-button">
                <img src="/static/reservation/images/left-arrow.png" alt="Back" class="icon"> back
            </span>
            <div class="tray">
                <span>My Tray</span>
                <img src="/static/reservation/images/love-food-offer.png" alt="Tray" class="icon">
            </div>
        </header>
    </div>
    
    <main class="tray-container">
        <!-- Desktop Tray Header -->
        <div class="tray-header">
            <img src="/static/reservation/images/waiter.png" alt="chef" class="chef-icon">
            <div>
                <h2>Tray Selection</h2>
                <p id="items-summary">Your selected items will appear here</p>
            </div>
            <div class="total-price-display">
                <span>Total: </span>
                <span id="total-price">KSh 0.00</span>
            </div>
            <button id="checkout-button" class="checkout-button">Checkout</button>
        </div>
        
        <!-- Mobile Tray Header -->
        <div class="mobile-tray-header">
            <h2>Tray Selection</h2>
            <div class="mobile-tray-image-container">
                <img src="/static/reservation/images/waiter.png" alt="checkout" class="mobile-tray-image">
                <div class="mobile-tray-overlay">
                    <button id="mobile-checkout-button" class="mobile-checkout-btn">Checkout</button>
                    <p>We await...</p>
                </div>
            </div>
        </div>
        
        <!-- Tray Items Container -->
        <div id="tray-items"></div>
    </main>

    <script src="{% static 'reservation/js/cart.js' %}"></script>
    <script src="{% static 'reservation/js/mytray.js' %}"></script>
    <script src="{% static 'reservation/js/category-page.js' %}"></script>
    <script src="{% static 'reservation/js/menu-data.js' %}"></script>
</body>
</html>
