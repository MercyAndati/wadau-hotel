{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Wadau Experience</title>
    <link rel="stylesheet" href="{% static 'reservation/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="second-header">
        <header>
            <span class="back" id="back-button">
                <img src="{% static 'reservation/images/left-arrow.png' %}" alt="Back" class="icon"> back
            </span>
            <div class="tray" onclick="goToMyTray()">
                <span>My Tray</span>
                <img src="{% static 'reservation/images/love-food-offer.png' %}" alt="Tray" class="icon">
            </div>
        </header>
    </div>
    
    <main class="category-container">
        <div id="category-content"></div>
        
        <!-- Mobile Item Display Template -->
        <div class="mobile-item-container" id="mobile-item-display" style="display: none;">
            <div class="mobile-item-image-container">
                <img src="{% static 'reservation/images/placeholder.svg' %}" alt="Item" class="mobile-item-image" id="mobile-item-img" style="display: none;">
                <div class="mobile-item-placeholder" id="mobile-item-placeholder">
                    Item Image
                </div>
                <button class="info-icon" id="mobile-info-btn">!</button>
                <div class="mobile-note-container">  
                <input type="text" class="mobile-note-input" placeholder=" Note to Chef..."> <i class="fa-regular fa-paper-plane"></i> 
                </div>
            </div>
            
            <div class="mobile-description" id="mobile-description">
                <p id="mobile-description-text">Item description will appear here...</p>
            </div>
            
            <div class="mobile-counter">
                <button class="mobile-counter-btn" id="mobile-decrease">-</button>
                <span class="mobile-counter-value" id="mobile-quantity">1</span>
                <button class="mobile-counter-btn" id="mobile-increase">+</button>
            </div>
            
            <div class="mobile-price" id="mobile-price">Ksh 0</div>
            
            <button class="mobile-add-btn" id="mobile-add-to-tray">Add to Tray</button>
        </div>
    </main>
    
    <!-- Load scripts in correct order -->
    <script src="{% static 'reservation/js/menu-data.js' %}"></script>
    <script src="{% static 'reservation/js/cart.js' %}"></script>
    <script src="{% static 'reservation/js/category-page.js' %}"></script>
    <script>
        // Error handling for script loading
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('Script loading error:', e);
                showError('Failed to load required resources. Please refresh the page.');
            }
        });
    </script>
</body>
</html>
